name: admin
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1 

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter  

  cupertino_icons: ^1.0.3

  google_fonts: ^2.3.2
  flutter_svg: ^0.22.0
  provider: ^5.0.0
  data_table_2: ^2.0.3
  syncfusion_flutter_maps: ^19.4.56-beta
  fl_chart: ^0.46.0
  carousel_slider: ^4.0.0
  image: ^3.1.3
  socket_io_client: ^1.0.2
  flutter_login: ^2.2.1
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
  - family: RobotoFlex
    fonts:
      - asset: assets/fonts/RobotoFlex/RobotoFlex-Regular.ttf
